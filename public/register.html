<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body class="text-center"  style="display: flex;padding-top: 40px;height: 100%;">
    <form id="signup-form" class="signup-form">
        <img class="mb-4" src="https://4.bp.blogspot.com/-rtNRVM3aIvI/XJX_U07Z-II/AAAAAAAAJXY/YpdOo490FTgdKOxM4qDG-2-EzcNFAWkKACK4BGAYYCw/s1600/logo%2Bfirebase%2Bicon.png" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Registrarse</h1>
        <div class="form-group">
            <label for="inputEmail" class="form-label float-left">Ingrese su correo</label>
            <input type="email" id="signup-email" class="form-control" placeholder="Correo electrónico" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="form-label float-left">Contraseña</label>
            <input type="password" id="signup-password" class="form-control" placeholder="Contraseña" required="">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>
        <div class="row mt-3">
        <div class="col-12 text-center">
            <p class="text-muted">¿Ya tienes una cuenta? <a href="login.html" class="text-muted ms-1"><b>Iniciar sesión</b></a></p>
        </div>
    </div>
    </form>  

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.2.1/dist/sweetalert2.all.min.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    
  <!-- FIREBASE -->
  <script>      
    // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyAT0XUJ-jYe2h0zJjjuHd0C-roaBGFnVRA",
        authDomain: "proyecto-dswii.firebaseapp.com",
        projectId: "proyecto-dswii",
        storageBucket: "proyecto-dswii.appspot.com",
        messagingSenderId: "77466291632",
        appId: "1:77466291632:web:2fc51e953e42fdb289da75"
      };
  
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Registrarse
    const signupForm = document.querySelector('#signup-form');

    signupForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.querySelector('#signup-email').value;
        const password = document.querySelector('#signup-password').value;

        auth
            .createUserWithEmailAndPassword(email,password)
            .then(userCredential => {
                signupForm.reset();
                location.replace("index.html")
            })    
    });

    </script>
    <script src="js/app.js"></script>
  </body>
</html>
